<!DOCTYPE html>
<html xmls:th="http://thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<title>Registrar</title>
</head>
<body>
    <div id="container">
       <form th:action="@/registrar" th:object="${usuario}" method="post">
           <div>
                <label>Nome do usuario: </label>
                <input type="text" th:field="*{nomeUsuario}">    
           </div>
           <div>
                <label>Senha: </label>
                <input type="password" th:field="*{senha}">
           </div>
           <div>
               <button type="submit">Registrar</button>
           </div>  
       </form>
    </div>
</body>
</html>
